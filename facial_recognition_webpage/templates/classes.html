<!DOCTYPE html>
<html>
<head>
    <title>線上教室</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: -moz-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: -o-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
            color: #ffffff;
        }

        .p1 {
            text-align: center;
        }

        .back-button {
            background-color: #53e3a6;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-left: 10px;
            border: 2px solid #40846e;
        }

        .back-button:hover {
            background-color: #02cb90;
            transform: scale(1.1); /* 滑鼠移過時放大 */
        }

        .roll-call {
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #53e3a6;
            margin-top: 20px;
            display: inline-block;
            transition-duration: 0.25s;
            border: none;
        }

        .roll-call:hover {
            background-color: rgb(245, 247, 249);
            transform: scale(1.1);
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: -webkit-linear-gradient(top left, #40846e 0%, #4ecf7a 100%);
            background: -moz-linear-gradient(top left, #40846e 0%, #4ecf7a 100%);
            background: -o-linear-gradient(top left, #40846e 0%, #4ecf7a 100%);
            background: linear-gradient(to bottom right, #40846e 0%, #4ecf7a 100%);
            padding: 14px 24px;
            border-radius: 20px;
        }

        .record-button {
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #53e3a6;
            margin-left: 10px;
            transition-duration: 0.25s;
            border: 2px solid #40846e;
        }

        .record-button:hover {
            background-color: rgb(245, 247, 249);
            transform: scale(1.1);
        }

        .logout-button {
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #53e3a6;
            margin-left: 10px;
            transition-duration: 0.25s;
            border: 2px solid #40846e;
        }

        .logout-button:hover {
            background-color: rgb(245, 247, 249);
            transform: scale(1.1);
        }

        #face-image {
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4), 0 6px 20px 0 rgba(0, 0, 0, 0.37);
            border-radius: 10px;
            border: 2px solid #333333;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .container {
            text-align: center;
            padding: 10px 20px;
        }

        #face-image .container {
            color: #53e3a6;
            font-weight: bold;
        }

        .subject-button {
            background-color: #ffffff;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #53e3a6;
            margin-left: 10px;
            transition-duration: 0.25s;
            border: 2px solid #40846e;
        }

        .subject-button:hover {
            background-color: rgb(245, 247, 249);
            transform: scale(1.1);
        }

        /* Background animation */
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: -moz-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: -o-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
            background: linear-gradient(132deg, #019858,  #004B97, #019858);
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container-fluid{
          height: 100%;
          margin: 0;
          padding: 0;
          width: 100%;
           background: #FFF;
        }

        /* 立方體樣式 */
        .cube {
            position: absolute;
            width: 10px;
            height: 10px;
            border: solid 1px #D7D4E4;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease-in forwards infinite;
        }

        .cube:nth-child(2n) {
            border-color: #FFF;
        }

        .cube:nth-child(2) {
            animation-delay: 2s;
            top: 40vh;
            left: 25vw;
        }

        .cube:nth-child(3) {
            animation-delay: 4s;
            top: 50vh;
            left: 75vw;
        }

        .cube:nth-child(4) {
            animation-delay: 6s;
            top: 10vh;
            left: 90vw;
        }

        .cube:nth-child(5) {
            animation-delay: 8s;
            top: 85vh;
            left: 10vw;
        }

        .cube:nth-child(6) {
            animation-delay: 10s;
            top: 10vh;
            left: 50vw;
        }

        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }

        #left-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100vh;
            background: white;
            color: #53e3a6;
            padding: 20px;
        }

        #sign-in-instructions {
            text-align: center;
        }

        #sign-in-instructions p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <!-- 新增立方體元素 -->
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

    <script>
        function showMessage() {
            document.getElementById("face-message").innerHTML = "將臉部靠近鏡頭，待辨識到人臉後眨眼即可完成簽到；若逾時未完成則簽到失敗";
        }
    </script>
    <div>
        <h1>{{ subject }}</h1>
        {% if full_name %}
            <div class="user-info">
                歡迎！{{ full_name }}
                {% if identity == "teacher" %}
                    教授
                {% endif %}
                <div style="display: inline-block;">
                <form id="subject-form" method="POST" action="/record">
                    <button type="submit" class="subject-button" name="subject" value="{{ subject }}">簽到記錄</button>
                </form>
                </div>
                <a href="/courseList" class="record-button">歷史簽到記錄</a>
                <a href="/logout" class="logout-button">登出</a>
            </div>
        {% endif %}

        <div id="left-background">
            <div id="sign-in-instructions">
                <p>將臉部靠近鏡頭，待辨識到人臉後眨眼即可完成簽到；若逾時未完成則簽到失敗</p>
            </div>
        </div>

        <div id="face-image" class="polaroid">>
            <img src="{{ url_for('face_result') }}" width="100%">
            <div class="container">
                <p id="face-message"></p>
            </div>
        </div>
        <br>
        <div class="p1">
            <br>
            <form action="/classes" method="POST">
                {% if identity == "student" %}
                    <button type="submit" class="button roll-call" name="sign_in"  onclick="showMessage()">簽到</button>
                {% endif %}
<!--            <a href="/home" class="button back-button">返回</a>-->
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <script>
                  alert('{{ messages[0] }}');
                </script>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
