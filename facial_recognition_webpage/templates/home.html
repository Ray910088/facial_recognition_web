<!DOCTYPE html>
<html>
<head>
    <title>歡迎</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        .p1 {
            text-align: center;
        }

        .back-button {
            background-color: #02F78E;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
        }

        .back-button:hover {
            background-color: #02cb90; /* 懸停時的背景顏色 */
        }

        .roll-call {
            background-color: #02C874;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            margin-right: 10px;
        }

        .roll-call:hover {
            background-color: #037f56; /* 懸停時的背景顏色 */
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #02C874;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .logout-button {
            background-color: #00E3E3;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            margin-left: 10px;
        }

        .logout-button:hover {
            background-color: #00b7c6; /* 懸停時的背景顏色 */
        }
    </style>
</head>
<body>
    <div>
        <h1>歡迎</h1>
        {% if full_name %}
        <div class="user-info">
            歡迎！{{ full_name }}
            <a href="/logout" class="logout-button">登出</a>
        </div>
        {% endif %}
        <img src="{{ url_for('face_result') }}" width="100%">
        <br>
        <div class="p1">
            <br>
            <form action="/home" method="POST">
              <button type="submit" class="button roll-call" name="sign_in">簽到</button>
            <a href="/" class="button back-button">返回</a>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <script>
                  alert('{{ messages[0] }}');
                </script>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
