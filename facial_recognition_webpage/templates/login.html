<!DOCTYPE html>
<html>
<head>
    <title>系統登入</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #50a3a2;
          background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
          background: -moz-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
          background: -o-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
          background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
          font-family: 'Source Sans Pro', sans-serif;
          color: white;
          font-weight: 300;
        }

        .container {
          text-align: center;
          max-width: 600px;
          margin: 0 auto;
          padding: 80px 0;
        }

        .input-group {
          margin-bottom: 10px;
        }

        .input-group input {
          padding: 10px 15px;
          border-radius: 3px;
          border: 1px solid fade(white, 40%);
          background-color: fade(white, 20%);
          width: 100%;
          color: white;
          font-size: 18px;
          font-weight: 300;
          transition-duration: 0.25s;
          /* 設置透明效果 */
          background-color: rgba(255, 255, 255, 0.2);
        }

        .input-group input:hover
        {
          /* 滑鼠移過時的半透明變化效果 */
          background-color: rgba(255, 255, 255, 0.4);
          transform: scale(1.1); /* 滑鼠移過時放大 */
        }

        .hint {
          font-size: 12px;
          color: #777;
        }

        .button {
          background-color: white;
          padding: 10px 20px;
          border-radius: 3px;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          color: #53e3a6;
          border: 0;
          cursor: pointer;
          transition-duration: 0.25s;
        }

        .button:hover {
          background-color: rgb(245, 247, 249);
          transform: scale(1.1); /* 滑鼠移過時放大 */
        }

        .back-button {
          background-color: #53e3a6;
          margin-left: 10px;
          color: white;
        }

        .back-button:hover {
          background-color: #02cb90;
          transform: scale(1.1); /* 滑鼠移過時放大 */
        }

        .input-group input[type="password"] {
          -webkit-text-security: disc;
        }

        input[type="text"], input[type="password"] {
            color: white;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            background-color: white;
            color: #53e3a6;
        }

        ::placeholder {
            color: white;
            opacity: 1; /* 確保文字顯示完全不透明 */
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
    <script>
        {% if error_message %}
            alert("{{ error_message }}");
        {% endif %}
    </script>
</head>
<body>
    <div class="container">
        <h1>系統登入</h1>
        <form action="/login" method="POST">
            <div>
                <label for="identity">身分：</label>
                <label>
                    <input type="radio" name="identity" value="student" required> 學生
                </label>
                <label>
                    <input type="radio" name="identity" value="teacher" required> 教授
                </label>
            </div>
            <div class="input-group">
                <input type="text" name="id" placeholder="請輸入學號" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="請輸入密碼" required>
            </div>
            <div>
                <input type="submit" value="登入" class="button">
                <a href="/" class="button back-button">返回</a>
            </div>
        </form>
    </div>
</body>
</html>
